name: intercom_module
description: Reusable Intercom/Neighbors module (UI + services) extracted from the app with injectable API/auth.
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # State / utils used by the extracted module
  flutter_riverpod: ^2.4.0
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  shared_preferences: ^2.2.2
  jwt_decoder: ^2.0.1
  intl: ^0.20.2
  dio: ^5.7.0
  equatable: ^2.0.5
  uuid: ^4.5.1

  # Media / device integrations used by chat + posts
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  video_player: ^2.9.2
  cached_network_image: ^3.4.1
  connectivity_plus: ^5.0.2
  flutter_image_compress: ^2.3.0
  share_plus: ^12.0.0
  record: ^5.0.4
  # record 5.x allows record_platform_interface 1.5.0, but record_linux <1.0.0
  # is not compatible with that interface version (breaks compilation).
  record_platform_interface: ">=1.2.0 <1.3.0"
  just_audio: ^0.9.36
  jitsi_meet_flutter_sdk: ^11.6.0
  geolocator: ^14.0.2
  flutter_contacts: ^1.1.9+2
  url_launcher: ^6.3.1
  speech_to_text: ^7.0.0
  google_fonts: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
